    <h3 style="font-family: 'Lemon/Milk', sans-serif; color: rgb(255, 255, 255);"> Scalers</h3>
    <p style="font-family: sans-serif; color: rgb(255, 255, 255);">A <b>scalar</b> quantity has size, but no
        <b>direction</b> <br>
        ex: mass, speed, energy, and time</p>
    <Br>
    <h3 style="font-family: 'Lemon/Milk', sans-serif; color: rgb(255, 255, 255);"> Vectors</h3>
    <p style="font-family: sans-serif; color: rgb(255, 255, 255);">A <b>vector</b> quantity has size, and
        <b>direction</b> <br>
        ex: force, acceleration, moment, and velocity</p>
